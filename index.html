<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Austro Franca - Dilis</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="a-frame-touch-look-controls.js"></script>
    <style>
      .custom-select{
        position: fixed;
        top: 2em;
        right: 2em;
        min-width: 15%;
        text-align: right;
        z-index: 1;
        pointer-events: none;
      }
      .custom-select>* {
        pointer-events: auto;
      }
      #rooms{
          height: 30px;
          padding: 5px 12px;
          border-radius: 5px;
          cursor: pointer;
          background-color:rgba(255, 255, 255, 0.5);
      }
    </style>
    
  </head>

    <a-scene vr-mode-ui="enabled: false" renderer="antialias: true">
      <a-assets>
        <img id="marco" src="https://cdn.glitch.com/07e6f369-c779-4206-a66d-caec139b3eb9%2Fpiscina_icon_B.png?v=1601656746275" />
        <img id="corredorEntrada" src="assets\1801\Entrada_1.JPG" />
        <img id="salaCentro" src="assets\1801\Sala_Centro.JPG" />
        <img id="salaVista" src="assets\1801\Sala_Vista.JPG" />
        <img id="cozinha" src="assets\1801\Cozinha_Centro.JPG" />
        <img id="corredor" src="assets\1801\Corredor.JPG" />
        <img id="servico" src="assets\1801\Area_Servico.JPG" />
        <img id="quartoP" src="assets\1801\Quarto_Principal_Centro.JPG" />
        <img id="suite" src="assets\1801\Suite_Quarto_Principal.JPG" />
        <img id="vistaQuarto" src="assets\1801\Quarto_Principal_Vista.JPG" />
        <img id="banheiro" src="assets\1801\BanheiroDividido_2.JPG" />
        <img id="Quarto1" src="assets\1801\Quarto_1_Centro.JPG" />
        <img id="Quarto1Vista" src="assets\1801\Quarto_1_Vista.JPG" />
        <img id="Quarto2Ent" src="assets\1801\BanheiroDividido_1.JPG"/>
        <img id="Quarto2" src="assets\1801\Quarto3_Centro.JPG" />
        <img id="Quarto2Vista" src="assets\1801\Quarto3_Vista.JPG" />

      <a-entity id="IDCam" position="0 0 0" rotation="0 90 0">
        <a-camera
          id="cam"
          user-height="1.2"
          camera="fov:  40; zoom:  0.6"
          wasd-controls="enabled:false"
          look-controls
          cursor="rayOrigin: mouse">
        </a-camera>
        <!--<a-sphere
          id="fade"
          radius="2"
          position="0 1.8 -0.5"
          visible='false'
          
          >
        </a-sphere>-->
      </a-entity>
      
      <div class="custom-select">
      <select id="rooms" name="rooms" onchange="getSelectValue()">
        <option selected disabled>Selecione um cômodo:</option>
        <option value="cenaEntrada">Entrada</option>
        <option value="cenaSala">Sala</option>
        <option value="cenaVistaSala">Sala - Vista</option>
        <option value="cenaCorredor">Corredor</option>
        <option value="cenaCozinha">Cozinha</option>
        <option value="cenaServico">Area de Serviço</option>
        <option value="cenaBanheiro">Banheiro</option>
        <option value="cenaQuartoP">Quarto Principal</option>
        <option value="cenaSuite">Quarto Principal - Suite</option>
        <option value="cenaVistaQuarto">Quarto Principal - Vista</option>
        <option value="cenaQuarto1">Quarto 1</option>
        <option value="cenaQuarto1Vista">Quarto 1 - Vista</option>
        <option value="cenaEntrQuarto2">Quarto 2 - Entrada</option>
        <option value="cenaQuarto2">Quarto 2</option>
        <option value="cenaQuarto2Vista">Quarto 2 - Vista</option>
      </select>
      
    </div>
      

      <!--Cena Entrada-->
      <a-entity class="cena" id="cenaEntrada" visible="true">

        <a-sky
          id="image-360"
          src="#corredorEntrada"
          radius="30"
          rotation="0 -45 0"
          animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 500; startEvents: fade"
          animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
        ></a-sky>
        <!--Ponto para Entrar-->
        <a-entity position="-10 -1 0" look-at="#cam">
          <a-image
            src="#marco"
            width="0.5"
            height="0.5"
            color="#FFF"
            event-set__click="_target: #image-360; _delay: 80; material.color:#000"
            proxy-event="event: click; to: #corredorEntrada; as: fade"
            onclick="mudarCena('cenaSala')"
            event-set__mouseenter="scale: 1.2 1.2 1; color:#c5c5c5"
            event-set__mouseleave="scale: 1 1 1; color:#fff"
          ></a-image>
          <a-text
            text="width:  5;  value:  Entrar; align: center "
            position="0 -0.5 0"
          ></a-text>


          
        </a-entity>
        
      </a-entity>

            event-set__mouseleave="_event: mouseleave; scale: 1 1 1; color:#fff"
          ></a-image>
          <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="0 2.5 -6"
               direction="alternate"
               begin="click"></a-animation>
          <a-text
            text="width:  5;  value:  Vista da Sala; align: center "
            position="0 -0.5 0"
          ></a-text>
        </a-entity>
        <!--Ponto para Saida-->

    <!--Função de Alterar Cena-->
    <script type="text/javascript">

        var CenaAtual = "cenaEntrada";
        

        //Função pegar o valor da caixa select
        function getSelectValue(){
            var selectedValue = document.getElementById("rooms").value;
            mudarCena(selectedValue);
        }
        function sleep(ms) {
          return new Promise(
            resolve => setTimeout(resolve, ms)
          );
        }

        async function mudarCena(CenaAlvo){
          await sleep(85);
            document.getElementById(CenaAtual).setAttribute("visible", "false");    
            document.getElementById(CenaAlvo).setAttribute("visible", "true");
            
            CenaAtual = CenaAlvo;
            
            console.log("Cena atual é " + CenaAtual);
            console.log("Cena de destino é " + CenaAlvo);
        }

       

    </script>
